<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="contactus.css">

</head>



<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis sed ea qui placeat totam ipsum
                molestiae iusto minima, cumque veritatis non voluptas et.

            </p>
        </div>
        <div class="container">
            <div class="contentInfo ">

                <div class="box">
                    <div class="icon"><i class="bi bi-twitter"></i></div>
                    <div class="text">
                        <h2>Twitter</h2>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="bi bi-linkedin"></i></div>
                    <div class="text">
                        <h2>LinkedIn</h2>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="bi bi-instagram"></i></div>
                    <div class="text">
                        <h2>Instagram</h2>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="bi bi-envelope"></i></div>
                    <div class="text">
                        <h2>Email</h2>
                    </div>
                </div>
            </div>

            <div class="contactform">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="requied">
                        <span>Full name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="requied">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type your message</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="send">
                    </div>

                </form>
            </div>

        </div>
    </section>
</body>

</html>
